<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- link css stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Best Mobile Finder</title>

</head>
<body>
    <!-- header section logo and search bar  -->
    <header>
        <div class="headerWrap container">

            <div class="row my-4">

                <div class="col-md-7 logo"><!--logo-->
                    <h2>Best Mobile Finder</h2>
                </div>
                <div class="col-md-5 search"><!--Search bar-->
                    <div class="input-group">
                        <input id="searchInput" type="search" class="form-control rounded" placeholder="Search Best Phone" aria-label="Search" aria-describedby="search-addon" />
                        <button onclick="allPhones()" id="searchBtn" type="button" class="btn btn-outline-primary">Search</button>
                    </div>
                </div>

            </div>

        </div>
    </header>

    <main>
        <!-- Mobile Details Information  -->
        <section id="mobileDataInfoBox" class="mobileDetailsInfo">

            

            <!-- This place content create dynamically -->
        </section>

        <!-- Mobile Card Html markup start -->
        <section class="searchResult">
            <div class="container">
                <div id="showPhoneCard" class="row">
                    <!-- This place content create dynamically  -->
                </div>
            </div>

            <!-- no data found -->
            <div class="container">
                <div id="noDataFound" class="notFoundData">
                    <p id="errorMass">No Data Found your search result</p>
                </div>
            </div>
        </section>
        <!-- Mobile Card Html markup end -->


















    </main>

    <!-- link script bootstrap file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- js file link  -->
    <script src="js/script.js"></script>
</body>
</html>
